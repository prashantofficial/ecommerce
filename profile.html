<!DOCTYPE html>
<html>
<head> 
    <title>Profile Card Using HTML and CSS</title>

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
    
    <!--icon style sheet-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous"/>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-card-1">
        <!--image-->
        <div class="img">
            <img src="modi.jpg"/>
        </div>
        <a class="view-more" href="">
            <i class="fa fa-plus-circle"></i>
        </a>
        <!--text-->
        <div class="mid-section">
            <div class="name">Narendra Modi</div>  
            <div class="description">Current Prime Minister of <a href="#">India</a></div>
       
       <div class="line"></div>
       <div class="stats">
           <div class="stat">53.4M
               <div class="subtext">Followers</div>
           </div>
           <div class="stat">324K
            <div class="subtext">Liks</div>
        </div>
        <div class="stat">236K
            <div class="subtext">Shares</div>
        </div>
       </div>
        </div>
        <!--social icons-->
        <div class="links">
            <a class="fb" href="">
                <i class="fa fa-facebook-f" aria-hidden="true"></i>
            </a>
            <a class="twitter" href="">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a class="follow" href="">
                <i class="fa fa-rocket" aria-hidden="true"></i>
            </a>
        </div>

    </div>
    
</body>
</html>
